{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style/fontawesome.min.css">
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      padding: 30px;
    }
    .form-control {
      border: 1px solid #444;
    }
    .form-control:focus {
      border-color: #0dcaf0;
      box-shadow: none;
    }
    .btn-dark {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="d-inline-block justify-content-center mb-3">
        <!-- <p class="text-center h1 text-info"><i class="fa-solid fa-lock"></i></p> -->
        <div class="d-flex justify-content-center">
          <h3 class="h4 text-info fw-bold mx-2">MARKS</h3><h3 class="h4"> Automation Ltd.</h3>
        </div>
      </div>
    <form method="post" action="/employees/login">{% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-dark mt-3 fw-bold">Login</button>
    </form>
  </div>

</body>
</html>
