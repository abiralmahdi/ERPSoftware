<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MARKS ERP Software</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #e0e0e0, #f5f5f5); /* grey gradient */
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      background: #ffffff;  /* white background */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }
    .card {
      width: 300px;
      border: none;
      background: transparent;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card img:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
    

<nav class="navbar navbar-expand-lg bg-light shadow fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex" style="margin-bottom: -10px;">
        <h6 class="h5 fw-bold text-info">MARKS</h6>
        <h6 class="h5 fw-bold text-dark ms-2">Automation Ltd.</h6>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto" role="search">
          {% if request.user.is_anonymous %}
          <a class="btn btn-dark fw-bold" href="/employees/login">Login</a>
          {% else %}
          <a class="btn btn-dark fw-bold" href="/employees/logout">Logout</a>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>


  <div class="container my-5">
    <div class="cards-container">

      <a href="/crm/customerList" class="card">
        <img src="/static/crm.webp" alt="Customer Relationship">
        <div class="caption">Customer Relationship</div>
      </a>

      <a href="/employees" class="card">
        <img src="/static/hrm.jpg" alt="Human Resource">
        <div class="caption">Human Resource</div>
      </a>

      <a href="/inventory" class="card">
        <img src="/static/scm.webp" alt="Supply Chain">
        <div class="caption">Supply Chain</div>
      </a>

      <a href="/wms/projects" class="card">
        <img src="/static/pm.webp" alt="Project Management">
        <div class="caption">Project Management</div>
      </a>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
